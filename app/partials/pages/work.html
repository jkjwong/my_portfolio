<div class="page-work">
	<a href="/">Home</a>
	<h2>Some things I've worked on...</h2>
	<div class="grid-wrapper">
		<div class="work-item grid-col col-1-2"
		     ng-repeat="project in work.portfolio">
			<div class="work-item-inner"
			     ng-style="{'background':'url(/images/{{project.url}}/thumbnail.png) no-repeat center'}">
				<a href="/" class="overlay">
					<h3>{{project.title}}</h3>
				</a>
			</div>
		</div>
	</div>
</div>
